<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
  <div class="container">
	<h2 class="mb-4">Position Calculator</h2>
	<form>
	  <div class="mb-3">
		<label for="input1" class="form-label">Total Kapital:</label>
		<input type="text" class="form-control" id="input1" name="input1">
	  </div>
	  <div class="mb-3">
		<label for="input2" class="form-label">Risk:</label>
		<input type="text" class="form-control" id="input2" name="input2">
	  </div>
	  <div class="mb-3">
		<label for="input3" class="form-label">Name:</label>
		<input type="text" class="form-control" id="input3" name="input3">
	  </div>
	  <div class="mb-3">
		<label for="input4" class="form-label">Position Size:</label>
		<input type="text" class="form-control" id="input4" name="input4">
	  </div>
	  <div class="mb-3">
		<label class="form-label">Position Type:</label>
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" id="longCheckbox" name="positionType" value="long">
		  <label class="form-check-label" for="longCheckbox">Long Position</label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" id="shortCheckbox" name="positionType" value="short">
		  <label class="form-check-label" for="shortCheckbox">Short Position</label>
		</div>
	  </div>
	  <div class="mb-3">
		<label for="input6" class="form-label">Buy in:</label>
		<input type="text" class="form-control" id="input6" name="input6">
	  </div>
	  <div class="mb-3">
		<label for="input7" class="form-label">Take profit:</label>
		<input type="text" class="form-control" id="input7" name="input7">
	  </div>
	  <div class="mb-3">
		<label for="input8" class="form-label">Stop Loss:</label>
		<input type="text" class="form-control" id="input8" name="input8">
	  </div>
	  <div class="mb-3">
		  <label for="input9" class="form-label">Calculate:</label>
		  <input type="text" class="form-control" id="input8" name="input8">
		</div>
	</form>
  </div>

<script src="path/to/bootstrap.bundle.min.js"></script>
</body>

</html>
